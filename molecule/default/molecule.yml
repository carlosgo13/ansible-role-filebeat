---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint tasks/*
  flake8
platforms:
  - name: centos7
    image: centos:7
    privileged: yes
    command: /usr/sbin/init
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
  - name: xenial
    image: ubuntu:xenial
    privileged: yes
    command: /sbin/init
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
  - name: bionic
    image: ubuntu:bionic
    privileged: yes
    command: /sbin/init
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
  - name: stretch
    image: debian:stretch
    privileged: yes
    command: /sbin/init
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        filebeat_conf_modules:
          - module: system
        filebeat_conf_inputs:
          - type: log
            paths:
              - /var/log/messages
scenario:
  name: default
verifier:
  name: testinfra
